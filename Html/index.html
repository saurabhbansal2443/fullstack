<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Basics </title>
</head>

<body>
    <!-- heading tags  -->
    <h1>I luv coding </h1>
    <h2>I luv coding </h2>
    <h3>I luv coding </h3>
    <h4>I luv coding </h4>
    <h5>I luv coding </h5>
    <h6>I luv coding </h6>
    <p></p>

    <!-- image tag  -->

    <img src="https://ima.pexels.com/photos/674010/pexels-photo-674010.jpeg?cs=srgb&dl=pexels-anjana-c-674010.jpg&fm=jpg" alt="myphotos" width="50%">
     
    <!-- Lists in HTML  -->
    <!-- type - 1 , a , A , i , I -->
    <!-- start  -->
   <ol type="a" start="3">
    <li>Physics</li>
    <li>Chemistry</li>
    <li>Maths</li>
    <li>Computer Science </li>
    <li>physical Education </li>
   </ol>

<!-- style="list-style:----" , square , disc , circle , none -->
   <ul style="list-style: none;">
    <li>Physics</li>
    <li>Chemistry</li>
    <li>Maths</li>
    <li>Computer Science </li>
    <li>physical Education </li>
   </ul>

</body>

</html>
